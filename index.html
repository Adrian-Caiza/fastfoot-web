<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - FastFoot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .brand-color { color: #FF5722; }
        .bg-brand { background-color: #FF5722; }
        .btn-hover:hover { background-color: #E64A19; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <div class="mb-6 flex justify-center">
            <div class="rounded-full bg-orange-100 p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 brand-color" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-2 text-gray-800">Nueva Contraseña</h2>
        
        <div id="loading-section">
            <p class="text-gray-500 mb-6 text-sm">Procesando enlace de seguridad...</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500 mx-auto"></div>
        </div>

        <div id="form-container" class="hidden">
            <p class="text-gray-500 mb-6 text-sm">Ingresa tu nueva contraseña.</p>
            <input type="password" id="password" placeholder="Nueva contraseña (min 6 caracteres)" 
                   class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:border-orange-500 transition">
            
            <button onclick="updatePassword()" id="submitBtn"
                    class="w-full bg-brand text-white p-3 rounded font-bold btn-hover transition duration-200">
                CAMBIAR CONTRASEÑA
            </button>
        </div>

        <p id="message" class="mt-4 text-sm font-semibold hidden"></p>
    </div>

    <div class="mt-8 p-4 bg-gray-200 rounded text-xs text-left w-full max-w-md font-mono break-all border border-gray-400">
        <strong>DEBUG LOG:</strong>
        <div id="debug-log" class="mt-1 text-gray-700">Iniciando script...</div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        const supabaseUrl = 'https://mmvbwiozwwvvmyhpepdk.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tdmJ3aW96d3d2dm15aHBlcGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4OTk5MTUsImV4cCI6MjA4MTQ3NTkxNX0.dvuJVNE_8SgfkD3pt-I--yDk2yyxo5UIyuxBQIINi6I';


        // Función para escribir en la caja gris de abajo
        function log(text) {
            const el = document.getElementById('debug-log');
            el.innerHTML += `<br/>> ${text}`;
            console.log(text);
        }

        // --- 2. INICIALIZAR CLIENTE ---
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        log("Cliente Supabase inicializado.");

        // Referencias UI
        const loader = document.getElementById('loading-section');
        const form = document.getElementById('form-container');
        const msg = document.getElementById('message');

        // --- 3. LÓGICA MANUAL DE DETECCIÓN ---
        async function handleSession() {
            // A. Revisar si hay sesión activa (Ej. recarga de página)
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                log("Sesión detectada automáticamente.");
                showForm();
                return;
            }

            // B. Revisar la URL manualmente
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // Para flujo PKCE
            const hash = window.location.hash;  // Para flujo Implícito

            log(`URL Check -> Code: ${code ? 'SÍ' : 'NO'} | Hash: ${hash ? 'SÍ' : 'NO'}`);

            if (code) {
                log("Código encontrado. Intentando intercambiar...");
                try {
                    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
                    if (error) throw error;
                    log("¡Intercambio exitoso! Sesión creada.");
                    showForm();
                } catch (err) {
                    log("Error intercambiando código: " + err.message);
                    showError("El enlace ha expirado o es inválido.");
                }
            } 
            else if (hash && hash.includes('access_token')) {
                log("Token encontrado en Hash. Supabase debería procesarlo...");
                // Damos un pequeño respiro para que el onAuthStateChange lo capture
                setTimeout(() => {
                    // Si después de 2 segundos no se mostró el form, forzamos error
                    if (form.classList.contains('hidden')) {
                        log("Supabase no procesó el Hash.");
                        showError("No se pudo procesar el token.");
                    }
                }, 2000);
            } 
            else {
                log("No se encontró nada en la URL.");
                showError("Enlace inválido. Intenta solicitar uno nuevo.");
            }
        }

        // --- 4. LISTENER DE RESPALDO ---
        supabaseClient.auth.onAuthStateChange((event, session) => {
            log(`Evento Auth disparado: ${event}`);
            if (event === 'SIGNED_IN' || event === 'PASSWORD_RECOVERY') {
                showForm();
            }
        });

        // --- FUNCIONES UI ---
        function showForm() {
            log("Mostrando formulario.");
            loader.style.display = 'none';
            form.style.display = 'block';
            form.classList.remove('hidden'); // Asegurar visibilidad
        }

        function showError(text) {
            loader.style.display = 'none';
            msg.innerText = text;
            msg.classList.remove('hidden');
            msg.classList.add('text-red-500');
        }

        // --- 5. LÓGICA DE ACTUALIZACIÓN ---
        async function updatePassword() {
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            if (password.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Enviando...";
            log("Enviando nueva contraseña...");

            const { data, error } = await supabaseClient.auth.updateUser({
                password: password
            });

            if (error) {
                log("Error al actualizar: " + error.message);
                msg.innerText = "Error: " + error.message;
                msg.classList.remove('hidden');
                msg.classList.add('text-red-500');
                btn.disabled = false;
                btn.innerText = "CAMBIAR CONTRASEÑA";
            } else {
                log("Contraseña actualizada con éxito.");
                msg.innerText = "¡Contraseña actualizada! Ya puedes volver a la App.";
                msg.classList.remove('hidden');
                msg.classList.remove('text-red-500');
                msg.classList.add('text-green-600');
                document.getElementById('form-container').style.display = 'none';
                await supabaseClient.auth.signOut();
            }
        }

        // EJECUTAR AL INICIO
        handleSession();

    </script>
</body>
</html>
